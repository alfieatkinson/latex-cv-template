name: Test CV Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            latexmk \
            ghostscript

      - name: Test CV build
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-cv-outputs
          path: output/*.pdf
          retention-days: 7
